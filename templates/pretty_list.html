{% extends 'mother.html' %}
{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px" class="clearfix">
            <a class="btn btn-success" href="/pretty/add">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                添加靓号</a>
            <div style="float: right;width: 300px;" >
                                    <form method="get">
                <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for..." name="q" value="{{ search_data }}">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
      </span>
    </div>
                                    </form>
            </div>
        </div>
        <div class="panel panel-default">

      <div class="panel-heading">
          <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
          靓号列表</div>


      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>号码</th>
              <th>价格</th>
              <th>级别</th>
              <th>状态</th>
              <th>操作</th>

          </tr>
        </thead>
        <tbody>
        {% for obj in queryset %}
          <tr>
            <th scope="row">{{ obj.id }}</th>
            <td>{{ obj.mobile }}</td>
              <td>{{ obj.price }}</td>
              <td>{{ obj.get_level_display }}</td>
              <td>{{ obj.get_status_display }}</td>
            <td>
                <a class="btn btn-primary btn-xs" href="/pretty/edit/{{ obj.id }}">编辑</a>
                <a class="btn btn-danger btn-xs" href="/pretty/delete/{{ obj.id }}">删除</a>
            </td>
              {% endfor %}
          </tr>

        </tbody>
      </table>
    </div>
    <ul class="pagination">
        {{ page_string }}
    </ul>
    </div>
{% endblock %}
